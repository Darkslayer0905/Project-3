<head>
  <script type="text/javascript" src="jquery-1.12.2.js"></script>
  <script type="text/javascript">


  var audio = new Audio('Audio/LowE String.wav');
  audio.play();

var audio = $("#LowE")[0];
$("Fretboard").mouseenter(function() {
  audio.play();
});

</script>

</head>

<link type="text/css" rel="stylesheet" href="css/main.css" />




<title>Air Guitar</title>

<body>

  <p onmouseover="PlaySound('mySound')"
      onmouseout="StopSound('mySound')">Hover Over Me To Play</p>

  <audio id='mySound' src='Audio/A String'></audio>


  <audio>
  	<source id="LowE" src="Audio/LowE String.wav"></source>
    	<source id="A" src="Audio/A String.wav"></source>
      	<source id="D" src="Audio/D String.wav"></source>
        	<source id="G" src="Audio/G String.wav"></source>
          	<source id="B" src="Audio/B String.wav"></source>
            	<source id="HighE" src="Audio/HighE String.wav"></source>
  </audio>

  <div>
      <img id="Fretboard" src="Images/fretboard.jpg">
 </div>

</body>
